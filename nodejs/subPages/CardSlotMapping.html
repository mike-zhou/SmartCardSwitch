<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Card Slot Mapping</title>
    <link rel="stylesheet" href="/css/scs.css">
</head>

<body onclick="onElementClicked()">
    <div class="functionZone">
        <p>
            Available mappings: <select id="mappingSelect_mappingSet"></select>
            <button id="mappingSelect_choose"> Choose </button>
        </p>
        <p>
            Current mapping: <label id="mappingSelect_activeMapping"></label>
        </p>
    </div><br>

    <div class="functionZone">
        <label id="mappingContent_title"></label>
        <div id="mappingContent_details"></div>
    </div><br>

    <div class="functionZone">
        <p>
            CardName:
            <input type="text" id="mappingModify_cardName"></input>
            Slot:
            <select id="mappingModify_slotSelection"></select>
            <button id="mappingModify_add"> Add </button>
        </p>
        <p>
            <button id="mappingModify_save"> Save </button>
        </p>
    </div>

    <script src="/scripts/cardSlotMapping.js"></script>
</body>

</html>
