<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>iRack console</title>
    <link rel="stylesheet" href="/css/scs.css">
</head>

<body onclick="onElementClicked()">
    <h1>Test case recorder</h1>
    <div id="videoFrameContainer">
    </div>
    <input type="range" id="framePosition" min="0" max="100" class="frameSlider"><br>
    <table>
        <tr>
            <td><button id="toFirstFrame">|&lt</button></td>
            <td><button id="fastBackWard">&lt&lt</button></td>
            <td><button id="pause">||</button></td>
            <td><button id="play">&gt</button></td>
            <td><button id="fastForward">&gt&gt</button></td>
            <td><button id="toLastFrame">&gt|</button></td>
        </tr>
    </table>

    <script src="/scripts/Record.js"></script>
</body>

</html>
