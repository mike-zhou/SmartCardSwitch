<!DOCTYPE html>

        <h2>Cards</h2>
        <p>
            Available mappings: <select id="mappingActivation_selection"></select>
            <button id="mappingActivation_activate"> Activate </button>
        </p>
        <p>
            Active mapping: <label id="mappingActivation_currentMapping"></label>
        </p>
        <div id="cardAccess"></div>
        <p>
            <div id="subCommands">
                <table class="touchScreenTableConsole">
                    <tr>
                        <th>sub-commands</th>
                    </tr>
                    <tr>
                        <td>
                            card name:<br>
                            <select id="subCommand_cardSelection"></select>
                        </td>
                    </tr>
                    <tr>
                        <th>action</th>
                    </tr>
                    <tr>
                        <td>
                            <button id="subCommand_bayToSmartCardGate" style="width:100%;">Bay to SmartCardGate</button><br>
                            <button id="subCommand_smartCardGateToSmartCardReaderGate" style="width:100%;">SmartCardGate to SmartCardReaderGate</button><br>
                            <button id="subCommand_smartCardReaderGateToSmartCardReader" style="width:100%;">SmartCardReaderGate to SmartCardReader</button><br>
                            <button id="subCommand_smartCardReaderToSmartCardReaderGate" style="width:100%;">SmartCardReader to SmartCardReaderGate</button><br>
                            <button id="subCommand_smartCardReaderGateToSmartCardGate" style="width:100%;">SmartCardReaderGate to SmartCardGate</button><br>
                            <button id="subCommand_smartCardGateToBay" style="width:100%;">SmartCardGate to Bay</button>
                        </td>
                    </tr>
                </table>
            </div>
        </p>
        <div id="barCodeExtraPosition">
            <table>
                <tr>
                    <th>BarCode Extra Positions</th>
                </tr>
                <tr>
                    <td>
                        <select id="barCodeExtra_cardSelection"></select>
                        <button id="barCodeExtra_show">Show BarCode</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select id="barCodeExtra_extraPosition"></select>
                        <button id="barCodeExtra_move">Move BarCode</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="barCodeExtra_return">Put back BarCode</button>
                    </td>
                </tr>
            </table>
        </div>
    </div><br>

    <div class="functionZone">
        <h2>TouchScreen</h2>

                    </td>
                    <td>

                        <p><button id="touchScreen_press"> Press </button></p>
                    </td>
                </tr>
            </table>
        </div>
